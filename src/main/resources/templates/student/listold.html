<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="js/jquery-3.7.1.min.js"></script>-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--    <script src="/js/jquery-3.7.1.min.js"></script>-->
    <script src="/js/jquery-3.7.1.js"></script>


</head>
<body>
<div class="container-fluid">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="preAdd();">
        新增学生
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>学号</th>
            <th>成绩</th>
            <th style="width:100px">操作</th>

        </tr>
        </thead>
        <tbody id="studentTb">
        </tbody>
    </table>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> 学生信息</h4>
            </div>
            <div class="modal-body">
                <form id="formStudent">
                    <input hidden="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label for="no">学号</label>
                        <input type="text" class="form-control" id="no" name="no" placeholder="学号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="sex">性别</label>
                        <select class="form-control" id="sex" name="sex" >
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="score">成绩</label>
                        <input type="text">

                    </div>
                    <div>
                        <input type="text" class="form-control" id="core" name="score" placeholder="成绩">
                    </div>
                </form>
                <!--表单结束-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="savetudent();">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function preAdd(){
        $("#id").val(0);//提示新增
    }
    function saveStudent(){
        let data=$("#formStudent").serialize();
        let id=$('#id').val();
        if(id<1){
            //新增
            $.ajax({
                url:"webapi/student/insert",
                method:"post",
                data:data
            }).done(function(){
                loadTable();
                $("#myModal").modal('hide')

            })
        }else{
            //更新
            $.ajax({
                url:"webapi/student/update",
                method:"put",
                data:data
            }).done(function(){
                loadTable();
                $("#myModal").modal('hide')

            })
        }


    }
    function deleteStudent(id){
        if(confirm("是否确定删除")){
            $.ajax({
                url:"/webapi/student/delete/"+id,
                method:"delete"
            }).done(function(){
                loadTable();
            });
        }
    }
    function editStudent(id){
        $("#myModal").modal('show');
    }
    function loadTable(){
        $.ajax({
            url:"/webapi/student/list"
        }).done(function(rs) {
            let len = rs.length;
            let html = "";
            for (let i = 0; i < len; i++) {
                let item = rs[i];
                html += "<tr>"
                    + "<td>" + item.id + "</td>"
                    + "<td>" + item.name + "</td>"
                    + "<td>" + item.sex + "</td>"
                    + "<td>" + item.score + "</td>"
                    + "<td><a href='#' onclick='editStudent(" + item.id + ");'>编辑</a>  <a href='#' onclick='deleteStudent("+
                    item.id+");'>删除</a></td>"
                    + "</tr>"
            }
            $('#studentTb').html(html);
        })
    }
</script>
